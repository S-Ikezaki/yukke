<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
<!--  <meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">-->
</head>
<body>

  <!-- コンテンツの表示 -->
  <main layout:fragment="content" class="bg-image">
    <div class="container">
      <!-- 画面中央に配置 -->
      <div class="row vh-100 align-items-center justify-content-center">

        <div class="card shadow" style="max-width: 480px;">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center text-navy">
              Habbit
            </h3>

            <!-- ログインメッセージ -->
            <div th:replace="~{fragments/message :: login}">
            </div>

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <input class="form-control" type="text"
                  name="username" placeholder="ユーザ名">
              </div>

              <div class="mb-3">
                <input class="form-control" type="password"
                  name="password" placeholder="パスワード">
              </div>

              <button class="w-100 btn btn-navy" type="submit">
                ログイン
              </button>
            </form>
            <hr>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
