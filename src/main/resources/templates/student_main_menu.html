<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">


<head>
    <meta charset="UTF-8">

    <title>メインメニュー</title>
</head>
<body>
<header>
    <div class="hamburger-menu">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
        <!--ここからメニュー-->
        <div class="menu-content">
            <ul>
                <li>
                    <a href="search.html">検索画面</a>
                </li>
                <li>
                    <a href="request.html">リクエスト画面</a>
                </li>
                <li>
                    <a href="student_edit_profile.html">パスワード変更</a>
                </li>
            </ul>
        </div>
        <!--ここまでメニュー-->
    </div>
</header>
<!-- サイドバーの表示 -->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>
</main>
<!--参加ゼミ一覧表示-->
    <table>
        <thead>
        <tr>
            <th>ゼミ名</th>
            <th>ゼミ概要</th>
        </tr>
        </thead>
        <tbody>
        <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(groups)}" th:each="group : ${groups}">
            <form method="POST" action="student_seminar_menu">
                <input type="hidden" name="groupId" value="group.groupId">
                <td th:text="${group.groupName}"></td>
                <td th:text="${group.groupBio}"></td>
                <td><input type="submit" th:value="メニュー"></td>

            </form>
        </tr>
        </tbody>
    </table>
<!--参加コンペ一覧表示-->
<table>
    <thead>
    <tr>
        <th>コンペ名</th>
        <th>コンペ概要</th>
    </tr>
    </thead>
    <tbody>
    <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
    <!-- 要素の数ループする -->
    <tr th:if="${!#lists.isEmpty(groups)}" th:each="group : ${groups}">
        <form method="POST" action="student_competition_menu">
            <input type="hidden" name="groupId" value="group.groupId">
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.groupBio}"></td>
            <td><input type="submit" th:value="メニュー"></td>

        </form>
    </tr>
    </tbody>
</table>


</body>
</html>
